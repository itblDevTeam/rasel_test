<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html{
        font-size: 62.5%;
    }
   
  .header{
      max-width: 80rem;
      /* height: 50rem; */
      margin: 5rem auto;
      position: relative;
      box-shadow: 0 10px 30px 0px rgba(0,0,0,0.1);
  }

  .header .title{
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 0.3em;
      font-size: 3em;
      line-height: 48px;
      padding-bottom: 2rem;
      color:  #5543ca;
      background: linear-gradient(to right,  #f4524d 0%,  #5543ca 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
  }

  .contact-form .form-field{
      position: relative;
      margin: 1.5rem 0;
  }
  
  .contact-form .input-text{
      display: block;
      width: 100%;
      height: 3.6rem;
      border-width: 0 0 2px 0;
      border-color: #5543ca;
      font-size: 1.8em;
      line-height: 2.6em;
      font-weight: 400;
  } 
  /* .contact-form .input-text:focus + .label,
  .contact-form .input-text.not-empty + .label{
      transform: translateY(-2.5rem);
  } */

  .contact-form .input-text:focus{
      outline: none;
  }

  .contact-form .label{
      position: absolute;
      left: 2rem;
      bottom: 1.1rem;
      font-size: 1.4em;
      line-height: 2.6rem;
      font-weight: 400;
      color:  #5543ca;
      cursor: text;
      transition: 0.2s ease-in-out;
  }

  .contact-form  .submit-btn{
      display: inline-block;
      background-image: linear-gradient(125deg, #a72879,#064497);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 1.4em;
      padding: 0.8rem 1.6rem;
      border: none;
      width: 20rem;
      cursor: pointer;
  }

  .text{
      font-size: 1.4rem;
  }

  select{
     font-size: 5rem;
  } 
  
</style>

</head>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(100)
                    .height(100);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

</script>

<script>
    function getSelectValue() {
        var selectedValue = document.getElementById("baby_info").value;
        var baby1 = document.getElementById('baby1');
        var baby2 = document.getElementById('baby2');
        var baby3 = document.getElementById('baby3');
        var baby4 = document.getElementById('baby4');
        var baby5 = document.getElementById('baby5');
        // alert(selectedValue);
        console.log(selectedValue);
        
        if(selectedValue == '1')
        {
            baby1.style.display = 'block';
            baby2.style.display = 'none';
            baby3.style.display = 'none';
            baby4.style.display = 'none';
            baby5.style.display = 'none';
            
        }

        else if(selectedValue == '2')
        {
            baby1.style.display = 'block';
            baby2.style.display = 'block';
            baby3.style.display = 'none';
            baby4.style.display = 'none';
            baby5.style.display = 'none';
        }
        else if(selectedValue == '3')
        {
            baby1.style.display = 'block';
            baby2.style.display = 'block';
            baby3.style.display = 'block';
            baby4.style.display = 'none';
            baby5.style.display = 'none';
        }
        else if(selectedValue == '4')
        {
            baby1.style.display = 'block';
            baby2.style.display = 'block';
            baby3.style.display = 'block';
            baby4.style.display = 'block';
            baby5.style.display = 'none';
        }
        else if(selectedValue == '5')
        {
            baby1.style.display = 'block';
            baby2.style.display = 'block';
            baby3.style.display = 'block';
            baby4.style.display = 'block';
            baby5.style.display = 'block';
        }
        // document.getElementById('tbl').style.display = 'block';
    }

</script>
